{% extends "index.html" %}
{% set page_id = 'users' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone no.</th>
      </tr>
    </thead>
    <tbody>
      {% for user in user_list %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone_no }}</td>
        <td>
          <a href="{{ url_for('auth.edit_user', user_id=user.id) }}" class="btn btn-sm btn-secondary" role="button">Edit</a>
        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
