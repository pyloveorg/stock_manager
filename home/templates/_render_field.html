{% macro render_field(field) %}

<div class="form-group form-inline">
    <!--<ul>-->
            <!--{% for error in field.errors %}-->
            <!--<li><div class="alert alert-danger" role="alert">{{ error }}</div>></li>-->
            <!--{% endfor %}-->
        <!--</ul>-->
    <label for="{{ field.name }}" class="col-sm-2" >{{ field.label.text }}</label>
        {{ field(class="form-control form-control-sm", **kwargs)|safe }}

</div>
{% for error in field.errors %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">{{ field.label.text }}: {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

{% endmacro %}
